syntax = "proto3";

package stellarstation.api.v1.antenna;

option go_package = "github.com/infostellarinc/go-stellarstation/api/v1/antenna";

option java_multiple_files = true;
option java_outer_classname = "AntennaProto";
option java_package = "com.stellarstation.api.v1.antenna";

// Messages for modeling physical antenna configuration in API messages.

// The static configuration of a antenna. These are the physical parameters of the antenna.
message AntennaConfiguration {

  // The latitude of the antenna, in degrees.
  double latitude = 1;

  // The longitude of the antenna, in degrees.
  double longitude = 2;

  // The altitude of the antenna, in meters.
  double altitude_meters = 3;

  // The heading (i.e., left-right rotation), in degrees.
  // https://en.wikipedia.org/wiki/Euler_angles#Tait-Bryan_angles
  double heading_degrees = 4;

  // The pitch (i.e., up-down rotation), in degrees.
  // https://en.wikipedia.org/wiki/Euler_angles#Tait-Bryan_angles
  double pitch_degrees = 5;

  // The roll (i.e., circular rotation), in degrees.
  // https://en.wikipedia.org/wiki/Euler_angles#Tait-Bryan_angles
  double roll_degrees = 6;

  // The beamwidth, in degrees.
  // https://en.wikipedia.org/wiki/Beamwidth
  double beamwidth = 7;
}

// The polarization of an antenna.
enum AntennaPolarization {
  // Horizontal polarization.
  HORIZONTAL = 0;

  // Vertical polarization.
  VERTICAL = 1;

  // Left-handed circular polarization.
  LHCP = 2;

  // Right-handed circular polarization.
  RHCP = 3;
}
